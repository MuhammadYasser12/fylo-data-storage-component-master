<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Fylo data storage component</title>

    <!-- Render All Element -->
    <link rel="stylesheet" href="css/normalize.css" />

    <!-- Main File -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,400;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="left">
          <img src="images/logo.svg" alt="" />
          <div class="svg">
            <p><img src="images/icon-document.svg" alt="" /></p>
            <p><img src="images/icon-folder.svg" alt="" /></p>
            <p><img src="images/icon-upload.svg" alt="" /></p>
          </div>
        </div>
        <div class="right">
          <p>Youâ€™ve used <span>815 GB</span> of your storage</p>
          <div class="storage"><p></p></div>
          <div class="txt">
            <p>0 GB</p>
            <p>1000 GB</p>
          </div>
          <div class="pseudo"><span>185 </span>GB Left</div>
        </div>
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Muhammad Yasser</a>.
    </footer>
  </body>
</html>
